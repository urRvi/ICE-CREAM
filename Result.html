<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo Bhi Karna, Doo Karna!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jo Bhi Karna, Doo Karna!!</h1>
        <p id="flavor-message"></p>
        <button onclick="window.location.href='index.html'">Back to Flavors</button>
    </div>
    <script>
        // Extract flavor from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const flavor = urlParams.get("flavor");
        document.getElementById("flavor-message").innerHTML = flavor
            ? `You selected: <span style="color: #4caf50; font-weight: bold;">${flavor}</span>`
            : "No flavor selected! Please go back and choose one.";
    </script>
</body>
</html>
