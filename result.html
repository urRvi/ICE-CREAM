<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo Bhi Karna, Doo Karna!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jo Bhi Karna, Doo Karna!!</h1>
        <p id="flavor-message"></p>
        <button onclick="window.location.href='index.html'">Back to Flavors</button>
    </div>
    <script>
        // Get the flavor from the URL query parameter and display it
        const urlParams = new URLSearchParams(window.location.search);
        const flavor = urlParams.get("flavor");
        document.getElementById("flavor-message").innerText = `You selected: ${flavor}`;
    </script>
</body>
</html>
