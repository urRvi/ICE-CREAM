<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Flavors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Ice Cream Flavor</h1>
        <form id="ice-cream-form">
            <label for="flavor">Select your favorite flavor:</label>
            <select id="flavor" name="flavor">
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
                <option value="mint">Mint Chocolate Chip</option>
                <option value="cookie-dough">Cookie Dough</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div id="selected-flavor"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
