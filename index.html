<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Pe Depend Ice Cream Corner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, Madam Ji!</h1>
        <p>Welcome to <strong>Mood Pe Depend Ice Cream Corner</strong>! We have the best flavors to match your mood. ðŸ˜Š</p>
        <form id="ice-cream-form">
            <label for="flavor">Select your favorite flavor:</label>
            <select id="flavor" name="flavor">
                <option value="Salted Caramel Brownie (Kwality Walls)">Salted Caramel Brownie (Kwality Walls)</option>
                <option value="Black Currant">Black Currant</option>
                <option value="Chocolate Ice Cream">Chocolate Ice Cream</option>
                <option value="Blueberry Cheesecake (Keventers)">Blueberry Cheesecake (Keventers)</option>
                <option value="Best Ice Cream Batao">Best Ice Cream Batao</option>
                <option value="Mera Mood Nhi">Mera Mood Nhi</option>
                <option value="Lassi H Bhang Wali">Lassi H Bhang Wali</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // Redirect to the second page with the selected flavor as a query parameter
        document.getElementById("ice-cream-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const flavor = document.getElementById("flavor").value;
            window.location.href = `result.html?flavor=${encodeURIComponent(flavor)}`;
        });
    </script>
</body>
</html>
